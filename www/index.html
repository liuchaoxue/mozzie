<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <title></title>

    <link href="lib/bootstrap/3.2.0/css/bootstrap.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/userCenter.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/takePicture.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <link href="css/articleList.css" rel="stylesheet">
    <link href="css/articleInfo.css" rel="stylesheet">
    <link href="css/riskAssessment.css" rel="stylesheet">
    <link href="css/assessmentResults.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/md5/md5.js"></script>
    <script src="lib/donut/prettify.js"></script>
    <script src="lib/donut/jscolor.js"></script>
    <script src="lib/donut/gauge.js"></script>
    <script src="bower_components/leancloud-push.js/src/AV.push.js"></script>

    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=zqUiOGvjZ6SDByHeKGj5a37BEFrT9qoG"></script>
    <script type="text/javascript"
            src="http://webapi.amap.com/maps?v=1.3&key=be31bc453fdbad980bfc05c73000308c"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/routes.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/userCenter.js"></script>
    <script src="js/controllers/takePicture.js"></script>
    <script src="js/controllers/articleList.js"></script>
    <script src="js/controllers/articleInfo.js"></script>
    <script src="js/controllers/currentLocation.js"></script>
    <script src="js/controllers/riskAssessment.js"></script>
    <script src="js/controllers/assessmentResults.js"></script>
    <script src="js/controllers/nearbyHospital.js"></script>

    <script src="js/controllers/manage.js"></script>
    <script src="js/controllers/manageImg.js"></script>

    <script src="js/directives/pagination.js"></script>
    <script src="js/directives/pageDirective.js"></script>
    <script src="js/directives/mapDirective.js"></script>
    <script src="js/directives/repeatEndDirective.js"></script>

    <script src="js/services.js"></script>
    <script src="js/services/leanCloudService.js"></script>
    <script src="js/services/jumpPageService.js"></script>
    <script src="js/services/storageService.js"></script>
    <script src="js/services/mapService.js"></script>
</head>
<body ng-app="app">
<div ng-controller="appLoginCtrl">
    <ion-nav-bar class="bar-calm-mozzie-header">
        <ion-nav-back-button class="button-icon icon ion-ios-arrow-back"></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
    <ion-slide-box does-continue="true" show-pager="false" auto-play="false" slide-interval="true" name="welcomeImg"
                   on-swipe-right="lastSlide()" on-swipe-left="nextSlide()" ng-click="hideWelcomePictures()" style="position: fixed;
    z-index: 100;
    height: 100%;">
        <ion-slide style="z-index: 100">
            <img src="./img/1.png" style="width: 100%;height: 100%">
        </ion-slide>
        <ion-slide style="z-index: 100">
            <img src="./img/2.png" style="width: 100%;height: 100%">
        </ion-slide>
    </ion-slide-box>
    <div class="risk-modal-box" ng-hide="modalHide"></div>
    <div class="risk-modal-popup" ng-hide="modalHide">
        <div class="list fs-color fs16">
            <ul class="risk-modal-ul">
                <li ng-repeat="i in totalFamilySymptom" ng-bind="i"
                    class="risk-modal-family-symptom risk-modal-info"
                    ng-click="hideSymptom(i);"></li>
            </ul>
            <div class="ta-c risk-modal-info risk-modal-hide" ng-click="hideSymptom('')">取消</div>
        </div>
    </div>

</div>
</body>
</html>
