<ion-view title="选择当前位置">
    <ion-content padding="false" class="has-header">
        <ion-item class="item ic-selected articleList-list-item-p12 ng-binding home-photo-top-text userCenter-bc">
            当前定位
        </ion-item>
        <ion-item class="item ic-selected articleList-list-item-p12 fs14 ng-binding"
                  ng-click="setCurrentCity({name:currentProvince})" ng-show="currentProvince!= undefined">
            <i class="ion-ios-location-outline"></i> {{currentProvince}}
        </ion-item>
        <ion-item class="item ic-selected articleList-list-item-p12 fs14 ng-binding" ng-show="currentProvince == undefined">
            定位服务未开启, 请稍后重试
        </ion-item>
        <ion-item class="item ic-selected articleList-list-item-p12 home-photo-top-text ng-binding userCenter-bc">
            目前开通的省份
        </ion-item>
        <ion-item class="item ic-selected articleList-list-item-p12 fs14 ng-binding" ng-repeat="x in cityName"
                  ng-bind="x.name" ng-click="setCurrentCity(x)">
        </ion-item>
    </ion-content>
</ion-view>
