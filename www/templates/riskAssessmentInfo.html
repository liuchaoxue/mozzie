<ion-item class="item ic-selected articleList-list-item-p12 fs16" ng-click="showSymptom()">
    <span class="risk-symptom-num">1</span>共同居住家人是否有蚊传疾病
    <span class="fs14 fs-color risk-family-illness" ng-bind="familySymptom"></span>
    <img src="./img/u105.png" class="risk-right-icon">
</ion-item>
<ion-item class="item ic-selected articleList-list-item-p12 fs16">
    <span class="risk-symptom-num">2</span>请选择以下符合你情况的症状
</ion-item>


<div class="pb28">
    <div ng-repeat="x in symptomsTotal">
        <label class="item ic-selected risk-symptom-choose">
            <div class="checkbox checkbox-input-hidden disable-pointer-events checkbox-circle padding0">
                <input type="checkbox" name="box" ng-model="x.checked"
                       value="{{x.name}}" ng-click="onCheck(x)">
                <i class="checkbox-icon fl mt8"></i>
                <span ng-bind="x.name"></span>
            </div>
        </label>
    </div>
    <div>
        <label class="item ic-selected risk-symptom-choose">
            <div class="checkbox checkbox-input-hidden disable-pointer-events checkbox-circle padding0">
                <input type="checkbox" name="box"
                       ng-model="uncheckAll.checked"
                       ng-click="onUncheckAll()">
                <i class="checkbox-icon fl mt8"></i>
                <span ng-bind="uncheckAll.name"></span>
            </div>
        </label>
    </div>

                <!--<span>无以上症状</span>-->
            <!--</div>-->
        <!--</label>-->
    <!--</div>-->
</div>
<a class="button-block risk-button" ng-click="goToRiskAssessment()">提交</a>
