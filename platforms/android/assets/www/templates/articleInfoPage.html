<ion-header-bar class=" bar-calm-mozzie-header" align-title="center">
    <h1 class="title">攻略详情</h1>
    <button class="articleList-back-button-l articleList-back-button-r button back-button buttons button-icon icon ion-ios-arrow-back header-item"
            ng-click="$ionicGoBack()"><span class="back-text"></span>
    </button>
</ion-header-bar>
<ion-content padding="false" class="has-header" on-swipe-right="onDragRight()">
    <div class="takePicture-font-padding">
        <h2 class="ic-selected articleInfo-title" ng-bind="articleInfo.title"></h2>

        <span class="fs14 ic-selected result-fs" ng-bind="articleInfo.createdAt"></span>
    </div>

    <div class="articleInfo-line"></div>

    <p ng-bind="articleInfo.content" class="fs-color fs14 takePicture-font-padding"></p>
</ion-content>
