<ion-view hide-nav-bar="true">

    <ion-header-bar class="blue-header" align-title="center">
        <div ng-click="goToCurrentLocation()">
            <img src="./img/position.png" class="home-position-img">

            <span ng-class="{true:'home-position-ios-test',false:'home-position-android-test'}[isiOS]"
                  ng-bind="homePageShowProvince"></span>
        </div>
        <div ng-click="goToUserCenter()" class="home-modal-user-div">
            <img src="./img/user.png" class="home-modal-user-img">
        </div>
    </ion-header-bar>

    <ion-content padding="false" class="manual-ios-statusbar-padding" overflow-scroll="false">
        <home-page></home-page>
    </ion-content>
    <script id="templates/maybeMozzieModal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-content overflow-scroll="true">
                <ion-header-bar align-title="center" class="home-modal-header userCenter-icon-border">
                    <button class="buttons button-icon fork-back-button" ng-click="hideModal()">
                        <i class="icon ion-android-close white button-shadow"></i>
                    </button>
                    <h1 class="title white button-shadow">可能蚊种</h1>
                </ion-header-bar>
                <img src="./img/arrow_right.png" ng-click="lastSlide()" id="arrow_right"
                     class="home-modal-arrow home-modal-arrow-l">
                <img src="./img/arrow_left.png" ng-click="nextSlide()" id="arrow_left"
                     class="home-modal-arrow home-modal-arrow-r">
                <ion-slide-box on-slide-changed="hideArrow($index)" show-pager="false">
                    <ion-slide ng-repeat="x in mozzieInfo">
                        <div ng-style="{'background':'url({{imgUrl}})','background-position':'0 50%','background-size':'cover'}"
                             class="takePicture-img-div">
                            <div class="home-modal-carrousel-mozzie-img">
                                <img ng-src="{{x.img.url}}" class="home-carrousel-img-size">
                            </div>
                            <div class="home-carrousel-img-text">
                                被<span ng-bind="x.name"></span>叮咬的概率: {{x.chance*10000 * 100 / 10000}}%
                            </div>
                        </div>

                        <ion-item class="item ic-selected home-modal-illness">
                            {{x.name}}传播疾病知识库
                        </ion-item>

                        <div ng-bind-html="x.desc" class="home-modal-text-p16" ng-style="{'height':'{{slideText}}'}"></div>
                    </ion-slide>
                </ion-slide-box>
            </ion-content>
        </ion-modal-view>
    </script>
</ion-view>
