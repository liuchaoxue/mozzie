<ion-view hide-nav-bar="true" id="nearbyHospitalTop" class="animated fadeInUp">
    <ion-header-bar class=" bar-calm-mozzie-header" align-title="center">
        <h1 class="title fs14">
            <i class="ion-ios-location-outline nearby-position-mr4"></i>{{cityName}}
        </h1>
        <button class="articleList-back-button-l articleList-back-button-r button back-button buttons button-icon icon ion-ios-arrow-back header-item"
                ng-click="goToAssessmentResults()" nav-transition="none"><span class="back-text"></span></button>
    </ion-header-bar>
    <ion-content overflow-scroll="true">
        <div hospital-query>
            <div id="allmap" class="spacer-width header-border"></div>
            <div class="map-page">
                <ol id="mapListInfo">

                </ol>

                <tm-pagination conf="paginationConf"></tm-pagination>
            </div>

            <div id="result" class="popover-arrow"></div>
        </div>
    </ion-content>
</ion-view>
