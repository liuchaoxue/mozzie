<form class="list ">
    <ion-item class="padding0 takePicture-img-div userCenter-icon-border">
        <div ng-style="{'background':'url({{imgURL}})','background-position':'0 50%','background-size':'cover'}"
             style="height: 300px; width: 100%;"></div>
        <!--<img ng-show="imgURL !== undefined" ng-src="{{imgURL}}" class="takePicture-img-show" id="mozzieImg">-->
    </ion-item>
    <ion-item class="item ic-selected fs16 userCenter-icon-border">
        被叮时间、地点(大约)：
    </ion-item>
    <ion-item class="item-icon-left item-icon-right item ic-selected fs14 pl42">
        <i class="icon ion-ios-clock-outline fs16"></i>{{takePhotoTime}}
        <i class="icon ion-ios-arrow-right fs20"></i></ion-item>
    <ion-item class="item-icon-left item-icon-right item ic-selected fs14 pl42">
        <i class="icon ion-ios-location-outline fs16"></i>{{takePhotoPosition()}}
        <i class="icon ion-ios-arrow-right fs20"></i></ion-item>

    <div class="spacer spacer-width h18 takePicture-bc"></div>

    <ion-item class="item-icon-right item ic-selected" ng-click="mosquitoPhotoShoot()">
        补充蚊子照片<i class="icon ion-ios-arrow-right fs20"></i></ion-item>

    <ion-item class="padding0 takePicture-img-div userCenter-icon-border"
              ng-class="{true:'h0',false:''}[getMozzieImgState()]">
        <img ng-show="mozzieimgURL !== undefined" ng-src="{{mozzieimgURL}}" class="takePicture-img-show">
    </ion-item>

    <div class="spacer spacer-width h18 userCenter-bc"></div>
</form>
