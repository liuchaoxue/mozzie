<form>
    <div class="blue-header">
        <div class="ta-c">
            <img class="userCenter-avatarImg" src="http://www.qq745.com/uploads/allimg/150115/1-1501150U444.jpg">

            <h2 class="userCenter-user-name-color fs16 takePicture-font-padding" ng-bind="userName"></h2>
        </div>
    </div>

    <ion-list>
        <ion-item class="item-icon-left item-icon-right  " ng-click="clearCache()">
            <img src="./img/del.png" class="userCenter-img icon">清除缓存
            <i class="icon ion-ios-arrow-forward"></i>
        </ion-item>
        <ion-item class="item-icon-left item-icon-right  " ng-click="feedback()">
            <img src="./img/yj.png" class="icon userCenter-img">意见反馈
            <i class="icon ion-ios-arrow-forward"></i>
        </ion-item>
        <ion-item class="item-icon-left item-icon-right  " ng-click="aboutUs()">
            <img src="./img/gy.png" class="icon userCenter-img">关与我们
            <i class="icon ion-ios-arrow-forward"></i>
        </ion-item>
    </ion-list>
</form>
<div class="spacer spacer-width h105"></div>
<a ng-click="goToLogin()"
   class=" button login-verification-button userCenter-exit-login button-block bc-white">退出登录</a>
